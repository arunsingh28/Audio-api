<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music</title>
    <script defer src="main.js"></script>
</head>

<body>
    <button id="btn">Play</button>
    <button id="next">Next</button>
    <button id="back">Back</button>
    <input type="range" step=".05" value=".4"  max="1" min="0" id="volume" />


    <button id="show">show index</button>
    <button id="showInfo">show info</button>
    <button id="logInfo">Log info</button>
    <button id="time_left" disabled>Time left to end this song</button>


</body>

</html>
